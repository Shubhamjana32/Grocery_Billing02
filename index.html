    <title>Friends' Grocery Account Tracker</title>

<body>
    <div class="container">
        <h1>Grocery Account Tracker üõí</h1>
        <p class="note">This tracker saves and shares data in real-time on a cloud database.</p> 
        
        <section class="section">
            <h2>üí∏ Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount (Taka):</label>
                    <input type="number" id="amount" placeholder="e.g., 30 or 126" required min="1">
                </div>

                <div class="form-group">
                    <label for="paidBy">Paid By:</label>
                    <select id="paidBy" required>
                        <option value="Shubham Jana">Shubham Jana</option>
                        <option value="Krishna Kumar">Krishna Kumar</option>
                        <option value="Suvajit Jana">Suvajit Jana</option>
                    </select>
                </div>
                
                <div class="form-group checkbox-group">
                    <label>Shared By (Who shares the cost):</label><br>
                    <input type="checkbox" id="shareShubhamJana" value="Shubham Jana" checked> <label for="shareShubhamJana">Shubham Jana</label>
                    <input type="checkbox" id="shareKrishnaKumar" value="Krishna Kumar" checked> <label for="shareKrishnaKumar">Krishna Kumar</label>
                    <input type="checkbox" id="shareSuvajitJana" value="Suvajit Jana" checked> <label for="shareSuvajitJana">Suvajit Jana</label>
                </div>
                
                <div class="form-group">
                    <label for="description">Description (e.g., Dal, Fish):</label>
                    <input type="text" id="description" placeholder="e.g., Morning Dal">
                </div>

                <button type="submit" class="btn add-btn">Add Expense</button>
            </form>
        </section>

        <hr>
        
        <section class="section">
            <h2>üí∞ Settlement Result</h2>
            <div id="settlementResult" class="result-box">
                </div>
            <div id="paymentInstructions" class="instructions-box">
                </div>
            <button class="btn calculate-btn" onclick="calculateSettlement()">Recalculate Settlement</button>
        </section>

        <hr>

        <section class="section">
            <h2>üìú Transaction History</h2>
            <table id="historyTable">
                </table>
            <button class="btn clear-btn" onclick="clearAllData()">Clear All Data (Caution!)</button>
        </section>
    </div>
